<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(226, 55, 55, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: #1c1c1c;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        .encryption-info {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .signature {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Verify Key</h1>
        <p>Hello, {{ .Email }}</p>
        <p>You have been given permission to access my data. Please enter the key below to see my personal data</p>

        <div class="encryption-info">
            <h2>Encryption Details</h2>
            <p>{{ .RSAEncrypt }}</p>
        </div>

        <div class="signature">
            <p>Best Regards,<br>{{ .NameOwner }}</p>
        </div>
    </div>
</body>

</html>
